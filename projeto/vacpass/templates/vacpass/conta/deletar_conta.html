{% extends "base.html" %}

{% block content %}
    <h2>Tem certeza que deseja excluir esta conta ? </h2>
    <p>Nao sera possivel refazer essa açao, para confirmar digite sua senha</p>
    <form method="post" action={% url 'deletarconta' %}>
            {% csrf_token %}
            <table>
               <tbody>
               {% for field in form %}
                   <tr>
                       <th>
                           {{ field.label_tag }}
                       </th>
                       <td>
                           {{ field }}
                           <p>{{ field.errors }}</p>
                       </td>
                   </tr>
               {% endfor %}
               </tbody>
            </table>
            <input type="submit" value="Confirmar exclusão"/>
        </form>
{% endblock %}
