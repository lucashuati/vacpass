{% extends "base.html" %}

{% block content %}
    <h2>Informe os campos abaixo para alterar sua senha</h2>
    <form method="post" action={% url 'editarsenha' %}>
        {% csrf_token %}
        <table>
           <tbody>
           {% for field in form %}
               <tr>
                   <th>
                       {{ field.label_tag }}
                   </th>
                   <td>
                       {{ field }}
                       <p>{{ field.errors }}</p>
                   </td>
               </tr>
           {% endfor %}
           </tbody>
        </table>
        <input type="submit" value="Alterar Senha"/>
    </form>
{% endblock %}
