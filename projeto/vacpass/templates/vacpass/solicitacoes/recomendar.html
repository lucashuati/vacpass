{% extends "base.html" %}
{% block content %}
    <div style="margin-bottom:50px">
        <h1>Solicitar Vacina</h1>
        <hr/>
        <form action="{% url 'recomendar' %}" method="post">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
            </table>
            <input type="submit" value="Enviar"/>
        </form>

    </div>
{% endblock %}
